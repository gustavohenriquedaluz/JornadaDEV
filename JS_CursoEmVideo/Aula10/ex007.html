<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        body{
            font: normal 18pt Arial;

        }
        input{
            font: normal 18pt Arial;
            width: 100px;       
        }
        div#res {
            margin-top: 20px;
        }

    </style>

</head>
<body>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>


    <script>
        function somar() {
            let tn1 = document.getElementById('txtn1').value;
            let tn2 = document.querySelector('input#txtn2').value;
            let res = document.getElementById('res');
            let soma = parseInt(tn1) + parseInt(tn2);
            // alert(`A soma entre ${tn1} e ${tn2} é ${soma}!`)
            res.innerHTML = `Resultado: A soma entre ${tn1} e ${tn2} é <strong>${soma}</strong>`;
        }

    </script>
</body>
</html>
